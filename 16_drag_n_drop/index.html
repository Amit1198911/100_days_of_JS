<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-1" class="small-card">
        <h3>List Card</h3>
        <ul>
            <li id="item1" draggable="true">Item 1</li>
            <li id="item2" draggable="true">Item 2</li>
            <li id="item3" draggable="true">Item 3</li>
        </ul>
    </div>
    <div id="card-2" class="small-card blank-card">
        <h3>Drop Zone</h3>
        <ul>
            <!-- Items will be dropped here -->
        </ul>
    </div>

    <script src="script.js"></script> <!-- Place your script here -->
</body>
</html>
